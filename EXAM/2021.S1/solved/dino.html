            li { display: inline-block; border: 1px solid #CACBCB; width: 50px; height: 50px; padding: 5px; }
            .controls { vertical-align: top; width: 125px; height: 185px; border: 1px solid #CACBCB; background: #CACBCB; display: inline-block; border-top-right-radius: 6px; border-bottom-right-radius: 6px; }

    </head>

    <body>
        <div id="game">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li class="cactus"></li>
                <li></li>
                <li class="cactus"></li>
                <li></li>
                <li></li>
                <li class="dino"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

            <div class="controls">
                <div class="cross">
                    <div class="up"></div>
                    <div class="down"></div>
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        let index = 8;

        let lis = document.querySelectorAll('li');

        let noCactus = function(index) {
            return index !== 3 && index !== 5;
        };

        let right = document.querySelector('.right');
        right.addEventListener('click', function() {
            lis[index].classList.remove('dino');
            if ((index - 3) % 4 !== 0 && noCactus(index + 1))
                index++;
            lis[index].classList.add('dino');
        });

        let left = document.querySelector('.left');
        left.addEventListener('click', function() {
            lis[index].classList.remove('dino');
            if (index % 4 !== 0 && noCactus(index - 1))
                index--;
            lis[index].classList.add('dino');
        });
        
        let up = document.querySelector('.up');
        up.addEventListener('click', function() {
            lis[index].classList.remove('dino');
            if (index > 3 && noCactus(index - 4))
                index -= 4;
            lis[index].classList.add('dino');
        });

        let down = document.querySelector('.down');
        down.addEventListener('click', function() {
            lis[index].classList.remove('dino');
            if (index < 8 && noCactus(index + 4))
                index += 4;
            lis[index].classList.add('dino');
        });

    </script>
